id: github.com/cloud-native-toolkit/terraform-gitops-sccs
name: gitops-sccs
type: terraform
description: Module to populate a gitops repo with SCCs attached to a service account
tags:
  - infrastructure
  - scc
  - gitops
versions:
  - platforms: []
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: service_account
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-service-account.git
            version: ">= v0.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
      - name: namespace
        moduleRef:
          id: service_account
          output: namespace
        type: string
        description: The namespace where the application should be deployed
      - name: service_account
        moduleRef:
          id: service_account
          output: name
        type: string
        description: The name of the service account that should be created
      - name: serverName
        moduleRef:
          id: gitops
          output: serverName
        type: string
        description: The cluster where the application will be provisioned
        default: default
        optional: true
      - name: sccs
        type: list(string)
        description: The SCCs, if any, that should be provisioned
        default: []
        optional: true
    version: v1.1.0
